<body>
  <div
    class="catalog-banner catalog-img w-100 d-flex justify-content-center align-items-center"
    style="
      height: 450px;
      background-image: url('../../../../assets/img/catalog-banner.png');
    "
  ></div>
  <div class="container bootstrap snipets">
    <h1 class="text-start text-muted my-5 ms-4">Nuestros productos</h1>
    <div class="row flow-offset-1">
      <div
        class="col-xs-6 col-md-4"
        *ngFor="let product of ProductsService.selectedProduct"
      >
        <div class="card m-5" style="width: 18rem">
          <img src="{{ product.image }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h3 class="card-title text-white">{{ product.name }}</h3>
            <h6 class="card-subtitle mb-2 text-white">{{ product.price }}$</h6>
            <p class="card-text text-white">{{ product.description }}</p>
            <div>
              <a class="btn btn-light btn-sm p-2 w-50" (click)="addToChart()" role="button">
                anadir al carrito
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center my-4">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active">
          <a class="page-link bg-danger" href="#"
            >2 <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</body>
