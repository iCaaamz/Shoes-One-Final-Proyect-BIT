<body>
  <div
    class="catalog-banner catalog-img w-100 d-flex justify-content-center align-items-center"
    style="
      height: 450px;
      background-image: url('../../../../assets/img/catalog-banner.png');
    "
  ></div>
  <div class="container bootstrap snipets">
    <h1 class="text-start text-muted my-5 ms-4">Nuestros productos</h1>
    <div class="row flow-offset-1">
      <div
        class="col-xs-6 col-md-4 "
        *ngFor="let product of ProductsService.selectedProduct"
      >
        <div class="card m-5" style="width: 18rem">
          <div class="bg-image hover-overlay hover-zoom hover-shadow ripple">
            <img src="{{ product.image }}" class="card-img-top" alt="..." />
            <a href="productInfo">
              <div class="mask" style="background-color: hsla(357, 91%, 53%, 0.178)"></div>
            </a>
          </div>
          <div class="card-body d-flex flex-column">
            <h3 class="card-title text-white">{{ product.name }}</h3>
            <h6 class="card-subtitle mb-2 text-white my-2">{{ product.price }}$</h6>
            <p class="card-text text-white">{{ product.description }}</p>
            <div class="btn-container ">
              <a class="btn btn-light btn-sm  w-100" (click)="addToChart(product)" role="button">
                anadir al carrito
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <nav aria-label="...">
      <ul class="pagination pagination-lg">
        <li class="page-item active" aria-current="page">
          <span class="page-link bg-danger">
            1
            <span class="visually-hidden">(current)</span>
          </span>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
  </div>
</body>
