
  <section class="card-section section-color " >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div
            class="card card-registration card-registration-2"
            style="border-radius: 15px"
          >
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div
                      class="d-flex justify-content-between align-items-center mb-5"
                    >
                      <h1 class="fw-bold mb-0 text-black">Carrito de compras</h1>
                      <h6 class="mb-0 text-muted">3 items</h6>
                    </div>
                    <hr class="my-4" />
  
                    <div
                      class="row mb-4 d-flex justify-content-between align-items-center"
                      *ngFor="let product of productService.selectedProduct.shoppingCart"
                    >
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="{{product.image}}"
                          class="img-fluid rounded-3"
                          alt="Cotton T-shirt"
                        />
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{product.name}}</h6>
                        <h6 class="text-black mb-0">{{product.description}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">${{product.price}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a (click)="deleteOfChart(productService.selectedProduct.shoppingCart.indexOf(product))" class="text-muted"
                          ><i class="fas fa-times"></i
                        ></a>
                      </div>
                    </div>
  
                    
                    <hr class="my-4" />
  
                    <div class="pt-5">
                      <h6 class="mb-0">
                        <a href="/catalog1" class="text-body"
                          ><i class="fas fa-long-arrow-alt-left me-2"></i>Volver al cat√°logo</a
                        >
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Sumatoria</h3>
                    <hr class="my-4" />
  
                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase"> Productos - {{productService.selectedProduct.shoppingCart.length}}</h5>
                      
                    </div>
  
  
  
                    <hr class="my-4" />
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Precio total</h5>
                      <h5>${{priceSum(productService.selectedProduct.shoppingCart)}}</h5>
                    </div>
  
                    <button
                      type="button "
                      class="btn btn-dark btn-block btn-lg btn-color"
                      data-mdb-ripple-color="btn "
                    >
                      Comprar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
